<!DOCTYPE html>
<html lang="en">
 <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
 </head>
 <body>
    <div class="lnk_line">
        <a class="lnk" href="Index.html" title="Google Search">Google Search</a>
    </div>
    <div class="logo">
        <img class="mini_logo" src="Logo.png">
    </div>
    <div class="titr">
        Advanced Search
    </div>
    <div class="hr_line">
        <hr>
    </div>
    <div class="form">
    <form action="https://www.google.com/search">
        <p>Find pages with...</p>
        <div class="child_form">        
            <span>all these words:</span>
            <input type="text" name="q" class="text_box"> 
        </div>
        <div class="child_form">        
            <span>this exact word or phrase:</span>
            <input type="text" class="text_box">
        </div>
        <div class="child_form">        
            <span>any of these words:</span>
            <input type="text" class="text_box">
        </div>
        <div class="child_form">        
            <span>none of these words:</span>
            <input type="text" class="text_box">
        </div>
        <div class="submit2">
            <input type="submit" value="Advanced Search" class="search_btn2">
        </div>
    </form>
    </div>
 </body>
</html>
